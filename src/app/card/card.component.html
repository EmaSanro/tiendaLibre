<div class='details' [routerLink]="['/products', product.id]">
    <img src="{{product.images.image1}}" alt="{{product.title}}">
    <h2>{{product.title}}</h2>
    <h3>{{product.price | currency }}</h3>
</div>
<hr>
<div class="quantity">
    <button (click)="addToCart(product)" class='carrito'>Agregar al carrito<img src="img/carrito.png" alt="carrito"></button>
</div>
