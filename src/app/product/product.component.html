@if(product) {
    <div class="container-product">
        <div class="container-images">
            <img id='imgActual' src="{{imagenActual}}" alt="{{ product.title }}" />
            <div class="images">
                <img (click)='changeImage(product.images.image1)' src="{{product.images.image1}}" alt="{{product.title}}">
                <img (click)='changeImage(product.images.image2)' src="{{product.images.image2}}" alt="{{product.title}}">
                <img (click)='changeImage(product.images.image3)' src="{{product.images.image3}}" alt="{{product.title}}">
                <img (click)='changeImage(product.images.image4)' src="{{product.images.image4}}" alt="{{product.title}}">
            </div>
        </div>
        <div class='details'>
            <h2>{{product.title}}</h2>
            <p>{{product.description}}</p>
            <h3>{{product.price | currency }}</h3>
            <div class="quantity">
                <p>Cantidad:</p><app-input-number [(quantity)]="product.quantity"></app-input-number>
            </div>
            <div class="purchase-btns">
                <button type="button">Comprar Ahora</button>
                <button (click)="addToCart(product)" type="button">Agregar al Carrito</button>
            </div>
        </div>
    </div>
}
